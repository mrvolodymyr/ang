<!DOCTYPE html>
<html lang="en" ng-app="loginForm">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div>
        <form ng-controller="loginController as login">
            login: <input type="text" ng-model="login.name">
            Password: <input type="text" ng-model="login.password">
            {{login.name}}
            :{{login.password}}
            <button ng-click="login.click()">Log in</button>
        </form>
    </div>
</body>
</html>
